<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% block page_content %}
<div class="page-content">
    <!-- BEGIN PAGE HEADER-->
    <h1 class="page-title"> 性能中心
        <small>主机监控</small>
    </h1>
    <!-- END PAGE HEADER-->

    <div class="row">
            <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet light bordered">
                    <div class="portlet-title">
                        <div class="caption font-dark">
                            实例监控列表
                        </div>
                        <div class="tools"> </div>
                    </div>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover" id="sample_1">
                            <thead>
                                <tr>
                                    <th>主机名称</th>
                                    <th>IP地址</th>
                                    <th>状态</th>
                                    <th>负载load(1min),(5min),(15min)</th>
                                    <th>内存使用</th>
                                    <th>详情</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for rs in data %}
                                <tr>
                                    <td>{{rs['hostname']}}</td>
                                    <td>{{rs['ip_info']}}</td>
                                    <td><span class="label label-sm label-{{rs['status_label']}}"> {{rs['status']}} </span></td>
                                    <td>{{rs['last_load']}}</td>
                                    <td>
                                        <div>
                                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{rs['last_memory_pct']}}%;">
                                        <font color="#000000">{{rs['last_memory_pct']}}%</font></div>
                                        </div>
                                    </td>
                                    <td><a href="/performance/host/{{ rs['hostname'] }}"> 详细监控 </a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!--END TABS-->
                </div>
            </div>
                <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
</div>
{% endblock %}
</html>
